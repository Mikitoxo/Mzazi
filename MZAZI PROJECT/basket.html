<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-ZAZI BASKET</title>
    <style>
        /*internal CSS styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #fafafa;
            line-height: 1.6;
        }

        /* Navigation Styles */
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logoHolder a {
            font-size: 24px;
            font-weight: bold;
            color: #D32F2F;
            text-decoration: none;
        }

        #menuItems {
            display: flex;
            list-style: none;
        }

        #menuItems li {
            margin-left: 20px;
        }

        #menuItems a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }

        #menuItems a.button {
            background-color: #D32F2F;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
        }

        #menuItems a.button:hover {
            background-color: #b71c1c;
        }

        /* Orders Section */
        .orders-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .orders-container h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .orders-container p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .items-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }

        .item-info h2 {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .item-info p {
            font-size: 16px;
            color: #388e3c;
        }

        /* Order Summary */
        .order-summary {
            max-width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        .order-summary h3 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .order-summary p {
            font-size: 16px;
            color: #666;
            margin: 10px 0;
        }

        .checkout-button {
            display: block;
            width: 100%;
            background-color: #D32F2F;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }

        .checkout-button:hover {
            background-color: #b71c1c;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            font-size: 14px;
            margin-top: 40px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .orders-container {
                padding: 10px;
            }

            .items-list {
                gap: 15px;
            }

            .item {
                flex-direction: column;
                text-align: center;
            }

            .item-image {
                margin-bottom: 10px;
            }

            .order-summary {
                width: 100%;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
